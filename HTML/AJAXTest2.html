<html>  
<head>  
<meta content="text/html; charset=utf-8">  
<title>AJAX JSON API TEST THROUGH XMLHttpRequest</title>  
<script type="application/javascript">  
function load()  
{  
    alert('inside load');
   var url = "https://swapi.co/api/starships/";//use any url that have json data  
   var request;  
   if(window.XMLHttpRequest){    
    request=new XMLHttpRequest();//for Chrome, mozilla etc  
   }    
   else if(window.ActiveXObject){    
    request=new ActiveXObject("Microsoft.XMLHTTP");//for IE only  
   }    
   request.onreadystatechange  = function(){  
      if (request.readyState == 4  )  
      {  
        var jsonObj = JSON.parse(request.responseText);//JSON.parse() returns JSON object  
       // var shipNames = document.getElementById("shipNames").innerHTML
        for(var i=0;i<jsonObj.results.length;i++){

        var shipNames=  jsonObj.results[i].name;
         
        console.log(shipNames);
        v1= document.createElement("li");
        v2=document.createTextNode(shipNames);
        v1.appendChild(v2);

        v3= document.getElementById("shipNames");

        v3.insertBefore(v1, v3.childNodes[i+1]);
        } 
      
      }  
   }  
   request.open("GET", url, true);  
   request.send();  

  
}  
</script>  
</head>  
<body>  
    <ul >Ship Names<button type="button" onclick="load()">Load Information</button>  
        <li  id="shipNames"></li>
    </ul>



</body>  
</html>
